<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visual Novel</title>
    <base href="/">

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            font-family: 'IBM Plex Sans', sans-serif;
        }
      
        canvas {
            display: block;
            transform: none !important;
            scale: 1 !important;
            will-change: transform;
        }

        /* Локальные шрифты */
        @font-face {
            font-family: 'IBM Plex Sans';
            src: url('assets/fonts/IBMPlexSans-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Dela Gothic One';
            src: url('assets/fonts/DelaGothicOne-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    
  

    <!-- Скрипты Phaser и сцен -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <!-- Инициализация Telegram Web App -->
  <script>
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand(); // Разворачивает Web App на весь экран

    // Полноэкранный режим
    tg.requestFullscreen().then(() => {
        console.log('Full screen enabled');
    }).catch(err => {
        console.error('Full screen failed:', err);
    });

    // Получение Telegram User ID
    const userId = tg.initDataUnsafe?.user?.id;
    console.log('Telegram User ID:', userId);
</script>
   

    <script src="js/scenes/MainMenu.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/SettingsScene.js"></script>
    <script src="js/scenes/FullscreenScene.js"></script>
    <script src="js/scenes/InteractiveScene.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data/story1.js"></script>
    <script src="js/data/stories.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- Инициализация Phaser -->
    <script>
        /* eslint-disable no-undef */
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            scale: {
                mode: Phaser.Scale.RESIZE,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [MainMenu, GameScene, SettingsScene],
            parent: 'game-container'
        };

        const game = new Phaser.Game(config);

     

        game.registry.set('userId', userId);

         // Пауза звука при блокировке экрана
         document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Screen locked, pausing all sounds');
                game.sound.pauseAll();
            } else {
                console.log('Screen unlocked, resuming all sounds');
                game.sound.resumeAll();
            }
        });

        window.addEventListener('blur', () => {
    console.log('Window blurred - pause sounds');
    game.sound.pauseAll();
});

window.addEventListener('focus', () => {
    console.log('Window focused - resume sounds');
    game.sound.resumeAll();
});
    </script>
</body>
</html>
