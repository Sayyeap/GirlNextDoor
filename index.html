<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visual Novel</title>
    <base href="/">

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            font-family: 'IBM Plex Sans', sans-serif;
        }
      
        canvas {
            display: block;
            transform: none !important;
            scale: 1 !important;
            will-change: transform;
        }

        /* Локальные шрифты */
        @font-face {
            font-family: 'IBM Plex Sans';
            src: url('assets/fonts/IBMPlexSans-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Dela Gothic One';
            src: url('assets/fonts/DelaGothicOne-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- Скрипты Phaser и сцен -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <!-- Инициализация Telegram Web App -->
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // Разворачивает Web App на весь экран

        // Полноэкранный режим
        tg.requestFullscreen().then(() => {
            console.log('Full screen enabled');
        }).catch(err => {
            console.error('Full screen failed:', err);
        });

        // Получение Telegram User ID
        const userId = tg.initDataUnsafe?.user?.id;
        console.log('Telegram User ID:', userId);


        // Аудиоменеджер для Telegram Web App с HTMLAudioElement
        const audioManager = {
            backgroundMusic: new Audio('assets/common/audio/menu_music.mp3'),
            isActive: true,
            isTelegramWebApp: window.Telegram && window.Telegram.WebApp,
            init: function() {
                this.backgroundMusic.loop = true;
                // В Telegram Web App ждём взаимодействия для воспроизведения
                if (this.isTelegramWebApp) {
                    const startMusic = () => {
                        if (this.isActive) {
                            this.backgroundMusic.play().catch(err => {
                                console.error('AudioManager: Failed to play music', err);
                            });
                        }
                        window.removeEventListener('click', startMusic);
                    };
                    window.addEventListener('click', startMusic, { once: true });
                } else {
                    // В браузере пытаемся играть сразу
                    this.backgroundMusic.play().catch(err => {
                        console.error('AudioManager: Failed to play music, waiting for interaction', err);
                        const playOnInteraction = () => {
                            this.backgroundMusic.play().catch(console.error);
                            window.removeEventListener('click', playOnInteraction);
                        };
                        window.addEventListener('click', playOnInteraction);
                    });
                }
            },
            pauseAudio: function() {
                if (this.isActive) {
                    console.log('AudioManager: Pausing audio (screen possibly locked)');
                    this.backgroundMusic.pause();
                    if (game.sound.context) {
                        game.sound.stopAll(); // Останавливаем звуки Phaser
                        game.sound.context.close(); // Закрываем аудиоконтекст
                    }
                    this.isActive = false;
                }
            },
            resumeAudio: function() {
                if (!this.isActive && this.isTelegramWebApp) {
                    console.log('AudioManager: Resuming audio (screen possibly unlocked)');
                    this.backgroundMusic.play().catch(err => {
                        console.error('AudioManager: Failed to resume music', err);
                    });
                    if (game.sound.context && game.sound.context.state === 'closed') {
                        game.sound.context = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    this.isActive = true;
                }
            },
            checkActivity: function() {
                const isFocused = document.hasFocus();
                const isExpanded = tg.isExpanded;
                if (!isFocused || !isExpanded) {
                    this.pauseAudio();
                } else {
                    this.resumeAudio();
                }
            }
        };

        // Инициализация аудиоменеджера
        audioManager.init();

        // Обработка событий blur и focus
        window.addEventListener('blur', () => {
            console.log('Window blurred, pausing audio via AudioManager');
            audioManager.pauseAudio();
        });

        window.addEventListener('focus', () => {
            console.log('Window focused, resuming audio via AudioManager');
            audioManager.resumeAudio();
        });

        // Периодическая проверка активности Telegram Web App
        setInterval(() => {
            audioManager.checkActivity();
        }, 500);
    </script>
   
    <script src="js/scenes/MainMenu.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/SettingsScene.js"></script>
    <script src="js/scenes/FullscreenScene.js"></script>
    <script src="js/scenes/InteractiveScene.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data/story1.js"></script>
    <script src="js/data/stories.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- Инициализация Phaser и аудиоменеджера -->
    <script>
        /* eslint-disable no-undef */
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            scale: {
                mode: Phaser.Scale.RESIZE,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [MainMenu, GameScene, SettingsScene],
            parent: 'game-container'
        };

        const game = new Phaser.Game(config);

        window.addEventListener('resize', () => {
            const insets = tg.safeAreaInset || { top: 0, bottom: 0 };
            game.scale.resize(window.innerWidth, window.innerHeight - insets.top - insets.bottom);
        });

        game.registry.set('userId', userId);

        
    </script>
</body>
</html>
