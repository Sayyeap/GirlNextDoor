<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel</title>
    <base href="/">

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: 'IBM Plex Sans', sans-serif;
        }
      
        canvas {
            display: block;
            transform: none !important;
            scale: 1 !important;
            will-change: transform;
        }

        /* Локальные шрифты */
        @font-face {
            font-family: 'IBM Plex Sans';
            src: url('assets/fonts/IBMPlexSans-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Dela Gothic One';
            src: url('assets/fonts/DelaGothicOne-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- Скрипты Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

    <!-- Твои сцены -->
    <script src="js/scenes/MainMenu.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/SettingsScene.js"></script>
    <script src="js/scenes/FullscreenScene.js"></script>
    <script src="js/scenes/InteractiveScene.js"></script>

    <!-- Данные -->
    <script src="js/utils.js"></script>
    <script src="js/data/story1.js"></script>
    
    <script src="js/data/stories.js"></script>

    <!-- Логика -->
    <script src="js/main.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- Инициализация Telegram Web App -->
    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            window.gameConfig = {
                userId: Telegram.WebApp.initDataUnsafe?.user?.id || null,
                colorScheme: Telegram.WebApp.colorScheme || 'light'
            };
            document.body.className = window.gameConfig.colorScheme;
            Telegram.WebApp.onEvent('themeChanged', () => {
                window.gameConfig.colorScheme = Telegram.WebApp.colorScheme;
                document.body.className = Telegram.WebApp.colorScheme;
            });
            console.log('Telegram WebApp initialized:', window.gameConfig);
        } else {
            console.error('Telegram WebApp SDK not loaded');
        }
    </script>
</body>
</html>
